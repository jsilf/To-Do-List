<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Get Things Done</title>

    <link rel="stylesheet" href="scss/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/aec5f8dc5f.js" crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
</head>

<body>
    <header>
        <h1>Min att-göra-lista!</h1>
    </header>
    <hr>
    <main>
        <div class="todoForm">
            <input type="text" placeholder="Vad vill du göra?" id="addInput">
            <button id="saveBtn"></button>
        </div>
        <section>
            <div id="toDoContent"></div>
        </section>
    </main>
    <hr>
    <footer>
        <p>Glöm inte bocka av de uppgifter du är klar med!</p>
    </footer>
</body>

</html>
